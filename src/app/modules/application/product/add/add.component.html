
<form class="example-form" #f="ngForm" class="formi-container" [formGroup]="form"  (submit)="update()" >
    
    <mat-card>
        <mat-card-title>Agregar Producto</mat-card-title>

        <div class="row">



            <div class="col-md-4 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre Producto</mat-label>
                    <input matInput placeholder="Digitar Texto"  formControlName="nombre"  required>
                </mat-form-field>

            </div>


            <div class="col-md-4 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Serial</mat-label>
                    <input matInput placeholder="Serial"  formControlName="serial" required >
                </mat-form-field>

            </div>



            <div class="col-md-4 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Precio Compra</mat-label>
                    <input matInput placeholder="Ex. San Francisco" formControlName="precio_compra" required >
                </mat-form-field>

            </div>


            <div class="col-md-4 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Precio Venta</mat-label>
                    <input matInput placeholder="Ex. San Francisco" formControlName="precio_venta" required >
                </mat-form-field>

            </div>


            
            <div class="col-md-4 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Stock Alerta</mat-label>
                    <input matInput placeholder="Stock Alerta" formControlName="stock_alerta" required >
                </mat-form-field>

            </div>


            <div class="col-md-4 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Stock Emergencia</mat-label>
                    <input matInput placeholder="Stock Emergencia" formControlName="stock_emergencia" required >
                </mat-form-field>

            </div>


            <div class="col-md-4 col-sm-12">

                <mat-form-field class="example-full-width">
                    <mat-label>Tipo Unidad</mat-label>
                    <mat-select formControlName="id_tipo_unidad" required>
                        <mat-option *ngFor="let data of tipo_unidad" [value]="data.id">
                            {{ data.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>


            <div class="col-md-4 col-sm-12">

                <mat-form-field class="example-full-width">
                    <mat-label>Bodega</mat-label>
                    <mat-select formControlName="id_bodega">
                        <mat-option *ngFor="let data of tipo_bodega" [value]="data.id">
                            {{ data.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="col-md-4 col-sm-12">

                <mat-form-field class="example-full-width">
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="id_categoria">
                        <mat-option *ngFor="let data of tipo_categoria" [value]="data.id">
                            {{ data.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>





        </div>


        <mat-card-actions>
            <button mat-button mat-raised-button color="accent" >
                {{translate.locale.BUTTON.cancel }} </button>
            <button mat-button mat-raised-button color="primary"
                type="submit">{{ translate.locale.BUTTON.send  }}</button>
        </mat-card-actions>


    </mat-card>


</form>
