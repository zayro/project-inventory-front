<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

<!--     <button (click)="add()">agregar</button>
 -->
    <!-- table of data base -->
    <table id="TableDb" class="table table-striped table-bordered responsive-resize" width="100%">
        <thead>
            <tr>
                <td>ID</td>
                <td>NAME</td>
                <td>ACTION</td>
            </tr>
        </thead>

    </table>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <form [formGroup]="form" (ngSubmit)="actions(actionSent)">

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{ 'TITLES.add_record' }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">


                        <!-- <h2 mat-dialog-title>{{ data.title == 'add' ? 'TITLES.add_record' : 'TITLES.update_record'  | translate }}</h2> -->

                        <mat-form-field class="input-full-width">

                            <input matInput placeholder="Input" formControlName="nombre" name="nombre" required>

                        </mat-form-field>


                    </div>

                    <div class="modal-footer">


                        <button mat-button mat-raised-button color="accent">{{ 'BUTTON.cancel'  }}</button>

                        <!-- <button mat-button [mat-dialog-close]="true" type="submit" color="primary" >Aceptar</button> -->
                        <button mat-button mat-raised-button color="primary" type="submit">{{ 'BUTTON.send'  }}</button>

                    </div>

                </div>
            </div>
        </form>

    </div>

</div>
