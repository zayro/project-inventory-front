<form class="example-form" #f="ngForm" class="formi-container" [formGroup]="form"  (submit)="save()" >
    
    <mat-card>
        <mat-card-title>Agregar</mat-card-title>

        <div class="row">



            <div class="col-md-4 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre Producto</mat-label>
                    <input matInput placeholder="Digitar Texto"  formControlName="nombre"  required>
                </mat-form-field>

            </div>


            <div class="col-md-4 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Identificacion</mat-label>
                    <input matInput placeholder="Digitar Texto"  formControlName="identificacion"  required>
                </mat-form-field>

            </div>




            <div class="col-md-4 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Serial"  formControlName="email" required >
                </mat-form-field>

            </div>



            <div class="col-md-4 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Telefono</mat-label>
                    <input matInput placeholder="Ex. San Francisco" formControlName="telefono" required >
                </mat-form-field>

            </div>





        </div>


        <mat-card-actions>
            <button mat-button mat-raised-button color="accent" (click)="Redirect()" >
                {{translate.locale.BUTTON.cancel }} </button>
            <button mat-button mat-raised-button color="primary"
                type="submit">{{ translate.locale.BUTTON.send  }}</button>
        </mat-card-actions>


    </mat-card>


</form>
