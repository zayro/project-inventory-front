<mat-card class="login-card">
    <form [formGroup]="formSend" class="login-container" (submit)="login()">

        <mat-card-title>
            {{ translate.locale.MODULES.LOGIN.title }}
        </mat-card-title>

        <mat-card-content>
            <div class="login-container">

                <mat-form-field appearance="outline">
                    <mat-label i18n="@@inputEmail">Enter your email</mat-label>
                    <input matInput placeholder="usuario" formControlName="email" name="email" #email type="email">

                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label i18n="@@inputPass">Enter your Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" name="password" type="password">
                </mat-form-field>

            </div>

        </mat-card-content>
